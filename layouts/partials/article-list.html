<div class="container clearfix">
    <main role="main" class="content">
        {{ $paginator := .Paginate (where .Site.RegularPages "Type" "in" site.Params.mainSections) }}
        {{ range $paginator.Pages }}
            {{ .Render "summary" }}
        {{ end }}
        {{ partial "adsense_list" . }}
        {{ partial "pagination" . }}
    </main>

    {{ partial "author" . }}
</div>
